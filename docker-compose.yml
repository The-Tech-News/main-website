name: tech-news-instance

services:
    db-instance:
        ports:
          - 1433:1433
        environment:
            - MSSQL_PID=Express
            - MSSQL_SA_PASSWORD=abcD_123
            - ACCEPT_EULA=Y
        healthcheck:
            test: /opt/mssql-tools18/bin/sqlcmd -S 127.0.0.1 -U sa -P "$$MSSQL_SA_PASSWORD" -C -d technewsdb -Q "SELECT 1" -b -o /dev/null
            interval: 10s
            timeout: 5s
            retries: 5
        restart: on-failure
        image: anhvlt/the-tech-news:db-latest

    web-instance:
        ports:
          - 8080:8080
        depends_on:
            db-instance:
                condition: service_healthy
        restart: on-failure
        image: anhvlt/the-tech-news:web-latest
